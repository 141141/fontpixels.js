<html>

<body>
    <style>
	    @font-face {
		    font-family: Unifont;
    		    src: url(unifont-10.0.06.ttf) format('truetype');
	    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rot.js/0.6.0/rot.min.js"></script>
    <script src="../fontpixels.js"></script>
    <label>Text to input:
  		<input type="text" id="text" oninput="drawtext()">
	</label>
    <label>Size of text:
  		<input type="range" id="size" min="5" max="80" oninput="drawtext()">
	</label>
	<label>Line width:
  		<input type="range" id="lineWidth" min="0" max="2" step="0.01" value="0.3" oninput="drawtext()">
	</label>
    <label>Font family:
  		<select id="fontFamily" oninput="drawtext()">
    <option value="Serif"> Serif </option>
    <option value="Arial"> Arial </option>
    <option value="Sans-Serif"> Sans-Serif </option>                                  
    <option value="Tahoma"> Tahoma </option>
    <option value="Verdana"> Verdana </option>
    <option value="Lucida Sans Unicode"> Lucida Sans Unicode </option>
    <option value="Times New Roman"> Times New Roman </option>
    <option value="Helvetica"> Helvetica </option>
    <option value="Courier New"> Courier New </option>
    <option value="Courier"> Courier </option>
    <option value="Georgia"> Georgia </option>
    <option value="Palatino"> Palatino </option>
    <option value="Garamond"> Garamond </option>
    <option value="Bookman"> Bookman </option>
    <option value="Comic Sans MS">--&gt; Comic Sans MS &lt--</option>
    <option value="Trebuchet MS"> Trebuchet MS </option>\
    <option value="Impact"> Impact </option>
    <option value="Unifont"> Unifont </option>
  </select>
	</label>
    <label>Lines:
  		<input type="checkbox" id="lines" oninput="drawtext()">
	</label>
    <br> This demo is made with <a href="https://github.com/ondras/rot.js/">ROT.js</a>.
    <div id="container"></div>
    <script>
        var text = document.getElementById("text");
        var sizeoftext = document.getElementById("size");
        var fontfamily = document.getElementById("fontFamily");
        var linesornot = document.getElementById("lines");
	var linewidth = document.getElementById("lineWidth");
        var display = new ROT.Display({
            width: 1000,
            height: 100,
            forceSquareRatio: true,
            fontSize: 7
        });
        document.getElementById("container").appendChild(display.getContainer());

        function drawtext() {
            var values = {
                text: text.value || "A",
                sizeoftext: sizeoftext.value || 30,
                fontfamily: fontfamily.value || "Courier New",
                linesornot: linesornot.checked || false,
		linewidth: linewidth.value || 0.3
            };
            display.clear();
            fontpixels.generatepixels(values.text, values.sizeoftext, values.fontfamily, values.linewidth, values.linesornot).forEach(function(value) {
                display.draw(value.x, value.y, "X");
            });
        }
    </script>
</body>

</html>
