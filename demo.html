<html>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rot.js/0.6.0/rot.min.js"></script>
    <script src="fontpixels.js"></script>
    <script>
        var text = document.getElementById("text");
        var sizeoftext = document.getElementById("size");
        var fontfamily = document.getElementById("fontFamily");
        var linesornot = document.getElementById("lines");

        var display = new ROT.Display({
            width: 1000,
            height: 100,
            forceSquareRatio: true
        });
        document.getElementById("container").appendChild(display.getContainer());


        function drawtext() {
            display.clear();
            fontpixels.generatepixels(text.value, sizeoftext.value, fontfamily.value, linesornot.checked).forEach(function(value) {
                display.draw(value.x, value.y, "X");
            });
        }
    </script>
    <label>Text to input:
  <input type="text" id="text" onchange="drawtext()">
</label>
    <label>Size of text:
  <input type="range" id="size" min="5" max="80" onchange="drawtext()">
</label>
    <label>Font family:
  <input type="text" id="fontFamily" onchange="drawtext()">
</label>
    <label>Lines:
  <input type="checkbox" id="lines" onchange="drawtext()">
</label>
    <br>
    <div id="container"></div>
</body>

</html>
