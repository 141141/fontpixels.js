<html>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rot.js/0.6.0/rot.min.js"></script>
    <script src="fontpixels.js"></script>
    <label>Text to input:
  		<input type="text" id="text" onchange="drawtext()">
	</label>
    <label>Size of text:
  		<input type="range" id="size" min="5" max="80" onchange="drawtext()">
	</label>
    <label>Font family:
  		<select id="fontFamily"onchange="drawtext()">
    <option> Serif </option>
    <option> Arial </option>
    <option> Sans-Serif </option>                                  
    <option> Tahoma </option>
    <option> Verdana </option>
    <option> Lucida Sans Unicode </option>                               
  </select>
	</label>
    <label>Lines:
  		<input type="checkbox" id="lines" onchange="drawtext()">
	</label>
    <br> This demo is made with <a href="https://github.com/ondras/rot.js/">ROT.js</a>.
    <div id="container"></div>
    <script>
        var text = document.getElementById("text");
        var sizeoftext = document.getElementById("size");
        var fontfamily = document.getElementById("fontFamily");
        var linesornot = document.getElementById("lines");
        var display = new ROT.Display({
            width: 1000,
            height: 100,
            forceSquareRatio: true,
            fontSize: 7
        });
        document.getElementById("container").appendChild(display.getContainer());

        function drawtext() {
            var values = {
                text: text.value || "A",
                sizeoftext: sizeoftext.value || 30,
                fontfamily: fontfamily.options[fontfamily.selectedIndex].text || "Courier New",
                linesornot: linesornot.checked || false
            };
            display.clear();
            fontpixels.generatepixels(values.text, values.sizeoftext, values.fontfamily, values.linesornot).forEach(function(value) {
                display.draw(value.x, value.y, "X");
            });
        }
    </script>
</body>

</html>
